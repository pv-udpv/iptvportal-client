name: Copilot Setup Steps

on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  copilot-setup-steps:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13"]
    permissions:
      contents: read
    env:
      UV_PROJECT_ENVIRONMENT: .venv
      # Enforce using the existing uv.lock when installing dependencies
      UV_FROZEN: "1"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Preinstall project dependencies
        run: |
          set -euo pipefail
          if [[ ! -f uv.lock ]]; then
            echo 'Error: uv.lock file not found. Please run uv lock in the project root directory to generate the lock file before running this workflow.'
            exit 1
          fi
          uv sync --all-extras --dev
